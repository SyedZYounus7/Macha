<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #fff0f5, #ffccff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease-out;
    }

    h1 {
      font-size: 3em;
      color: #ff4081;
      animation: popIn 1.2s ease-out;
    }

    .message {
      font-size: 1.4em;
      color: #444;
      margin-top: 10px;
      opacity: 0;
      animation: fadeText 2s ease-out 1s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeText {
      to { opacity: 1; }
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background: red;
      opacity: 0.7;
      animation: confettiFall linear infinite;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(-10px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Birthday, <span id="friend-name">Friend</span>!</h1>
    <p class="message">Wishing you a day filled with love, joy, and laughter!</p>
  </div>

  <script>
    const name = "MACHENDAR";
    if (name) {
      document.getElementById('friend-name').textContent = name;
    }

    // Create animated confetti
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
      confetti.style.animationDuration = (3 + Math.random() * 2) + 's';
      confetti.style.animationDelay = Math.random() * 2 + 's';
      document.body.appendChild(confetti);
    }
  </script>
</body>
</html>
